<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Text Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">White Text Test</h1>
    
    <!-- Test various white text combinations -->
    <div class="space-y-4">
        <div class="bg-red-500 p-4 rounded">
            <span class="text-white">This should be white text on red background</span>
        </div>
        
        <div class="bg-blue-500 p-4 rounded">
            <span class="text-white">This should be white text on blue background</span>
        </div>
        
        <div class="bg-green-500 p-4 rounded">
            <span class="text-white badge-white-text">This should be white text with badge-white-text class</span>
        </div>
        
        <div class="bg-purple-500 p-4 rounded">
            <span style="color: #ffffff !important;">This should be white text with inline style</span>
        </div>
        
        <div class="bg-gradient-to-r from-red-500 to-pink-500 p-4 rounded">
            <span class="text-white">Badge-style white text on gradient</span>
        </div>
    </div>
</body>
</html>
